<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>OnSend Handler</title>
  <script>
    function onSendEvent(event) {
      Office.context.mailbox.item.subject.getAsync(function(result) {
        if (!result.value || result.value.trim() === "") {
          event.completed({ allowEvent: false, errorMessage: "이메일 제목을 입력해주세요." });
        } else {
          event.completed({ allowEvent: true });
        }
      });
    }
    Office.actions.associate("onSendEvent", onSendEvent);
  </script>
</head>
<body>
  OnSend logic loaded.
</body>
</html>
